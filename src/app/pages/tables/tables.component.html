<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Clients</h4>
          <button class="btn btn-success" [routerLink]="['/add-user']">+</button>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter">
              <thead class=" text-primary">
                <tr>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>City</th>
                  <th>Phone</th>
                  <th>Training</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let user of usersData'>
                  <td>{{user.name}}</td>
                  <td>{{user.surname}}</td>
                  <td>{{user.city}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.training}}</td>
                  <td>
                    <div class="table-icon" (click)="edit()"><i class=" tim-icons icon-pencil"> </i></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
