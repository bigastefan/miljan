<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Add New Client</h5>
        </div>
        <div class=" card-body">
          <form formGroup="profileForm">
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <!-- <label> First Name </label> -->
                  <input class=" form-control" placeholder="First Name" type="text" />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <!-- <label> Last Name </label> -->
                  <input class=" form-control" placeholder="Last Name" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <!-- <label> Username </label> -->
                  <input class=" form-control" placeholder="Username" type="text" />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <!-- <label for="exampleInputEmail1"> Email address </label> -->
                  <input class=" form-control" placeholder="mike@email.com" type="email" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <!-- <label> City </label> -->
                  <input class=" form-control" placeholder="City" type="text" />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <!-- <label> Country </label> -->
                  <input class=" form-control" placeholder="Country" type="text" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-success" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
